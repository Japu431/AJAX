<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control ">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control ">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite novamente sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/511e6dbb98.js" crossorigin="anonymous"></script>
    <script src="./js/xhr.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
